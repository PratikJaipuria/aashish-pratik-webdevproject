<div  class="container pageBackground" id="loginPage" >

    <!--<div ng-show="model.error" class="alert alert-danger" role="alert">-->

    <div  class="container blackContainer">
        <div class="contentContainer">
            <h1 class="pageHeading" >Login</h1>
            <div class="form-group">
                <input ng-model="user.username" type="text"
                       id="username"
                       class="form-control"
                       placeholder="username"
                       required/>
            </div>

            <div class="form-group">
                <input ng-model="user.password"
                       id="password"
                       type="password"
                       class="form-control"
                       placeholder="password"
                       required/>
            </div>


            <div class="wbdv-mar-top-3">
                <a style="margin-top: 5px;" ng-click="model.login(user)"
                   class="btn btn-success
           btn-block">Login</a>
            </div>


            <div class="row wbdv-mar-top-3 wbdv-mar-bottom-10">
                <div class="col-xs-6" style="margin-bottom: 20px;">
                    <a ng-click="model.registerUser(0)" class="btn btn-primary btn-block pull-right">Register User</a>
                </div>
                <div class="col-xs-6">
                    <a ng-click="model.registerUser(1)" class="btn btn-danger btn-block pull-left">Register Owner</a>
                </div>
            </div>

        </div>

    </div>
