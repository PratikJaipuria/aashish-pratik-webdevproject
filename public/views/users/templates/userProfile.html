<div class="container pageBackground">


    <div style= "position: fixed;" ng-show="model.message" class="alert alert-success " role="alert" >
        {{model.message}}
    </div>

    <div style= "position: fixed; z-index:10" ng-show="model.error" class="alert alert-danger " role="alert">
        <div ng-repeat="e in model.error">
            {{e}}
        </div>

    </div>

    <div class="container blackContainer">
        <div class="contentContainer">
            <h1 class="pageHeading">Profile</h1>
            <div class="row">
                <form name="profilePage">

                    <div class="row ">
                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.username"
                                   ng-disabled="model.user.username"
                                   type="text" class="form-control"
                                   id="username"

                                   placeholder="Username"/>
                        </div>

                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.firstName"
                                   type="text" class="form-control"
                                   id="firstName"
                                   name="firstName"

                                   placeholder="First Name"
                                   required/>
                        </div>

                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.lastName"
                                   type="text" class="form-control"
                                   id="lastName"
                                   name="lastName"

                                   placeholder="Last Name"
                                   required/>
                        </div>

                    </div>

                    <div class="row ">
                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.password"
                                   type="password" class="form-control"
                                   id="password"
                                   name="password"

                                   placeholder="Password"
                                   required/>
                        </div>

                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.email"
                                   type="email" class="form-control"
                                   id="email"

                                   placeholder="Email Id"
                            ng-disabled="model.user.email"/>
                        </div>



                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.phone"
                                   type="text" class="form-control"
                                   id="phone"
                                   name="phone"
                                   placeholder="Phone"
                                   required/>
                        </div>

                    </div>



                    <div class="row ">
                        <div class="col-sm-4 col-xs-12 ">
                            <div class="form-group ">
                           <textarea ng-model="model.user.address"
                                     class="form-control"
                                     id="address"
                                     name="address"
                                     row="5"
                                     placeholder="Address" required></textarea>
                            </div>
                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <input ng-model="model.user.city"
                                    id="city"
                                    name="city"
                                    class="form-control" placeholder="City"
                                   />

                        </div>


                        <div class="form-group col-sm-2 col-xs-12">
                            <input ng-model="model.user.pin"
                                   type="text" class="form-control"
                                   id="pin"
                                   name="pin"
                                   placeholder="PIN"
                                   required/>
                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <select ng-model="model.user.country"
                                    id="country"
                                    name="country"
                                    class="form-control"
                                    ng-init="model.user.country = model.user.country||model.countries[0]"
                                    ng-options="option for option in model.countries">
                            </select>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-xs-12 col-sm-4">
                            <input ng-model="model.user.dateCreated"
                                   ng-disabled="model.user.dateCreated"
                                   type="text" class="form-control"
                                   id="dateCreated"
                                   name="dateCreated"/>
                        </div>
                    </div>

                </form>
                <div class="row wbdv-mar-bottom-30 wbdv-mar-top-5">
                    <div class="col-sm-6 col-xs-12">
                        <a ng-click="model.updateUser(model.user._id,model.user)" class="btn btn-success btn-block form-control">Update</a>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <a href="#/login" class="btn btn-danger  btn-block">Logout</a>
                    </div>
                </div>
            </div>
        </div>



        </div>
</div>
