                    <div class="col-sm-4 col-xs-12">

                            <input ng-model="model.owner.name"

                                   id="rname"
                                   name="rname"
                                   placeholder="Restaurant Name"
                                   required/>
                        </div>
                    </div>


                    <div class="col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="pin"  class="wbdv-req-field">PIN:</label>

                                   id="pin"
                                   name="pin"
                                   placeholder="PIN"
                                   required/>
                        </div>
                    </div>

                    <div class="col-sm-4 col-xs-12">
                        <div class="form-group">

                                   id="phone"
                                   name="phone"
                                   placeholder="Phone"
                                   required/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="address"  class="wbdv-req-field">Address:</label>
                            <textarea rows="5" ng-model="model.owner.address"
                                      type="text" class="form-control"
                                      id="address"
                                      name="address"

                                      placeholder="Address"
                                      required></textarea>
                        </div>
                    </div>

                    <div class="col-sm-8 col-xs-12">
                        <div class="row">
                            <div class="col-sm-6 col-xs-12">
                                <label for="city" class="wbdv-req-field" style="color: white;">City:</label>
                                <select ng-model="model.owner.city"
                                        id="city"
                                        name="city"
                                        class="form-control"
                                        placeholder="Restaurant City"
                                        style="display: block;">
                                    <option value="1">Boston</option>
                                    <option value="2">New York</option>
                                    <option value="3">San Jose</option>
                                    <option value="4">Iowa</option>
                                </select>
                            </div>

                            <div class="col-sm-6 col-xs-12">
                                <label for="country" class="wbdv-req-field" style="color: white;">Country:</label>
                                <select ng-model="model.owner.country"
                                        id="country"
                                        name="country"
                                        class="form-control">
                                    <option value="1" selected="selected">United States</option>

                                </select>
                            </div>

                        </div>
                        <div class="row wbdv-mar-top-5">
                            <div class="col-sm-12 col-xs-12 pull-left">
                                <label for="restURL">Restaurant URL</label>
                                <input ng-model="model.owner.url" id="restURL" type="url" class="form-control" placeholder="Restaurant URL">
                            </div>
                        </div>

                    </div>

                </div>

                    <div class="col-xs-6 col-sm-6 pull-left">

                                type="file"
                                ngf-select
                                ng-model="model.file"
                                name="file"
                                ngf-pattern="'image/*'"
                                accept="image/*"
                                ngf-max-size="5MB"
                                class="form-control"/>
                    </div>


                    <div class="col-xs-6 col-sm-6 pull-left" ng-if="model.file">
                        <img style="width: 100px; height: 100px;" ngf-thumbnail="model.file || '../../../../../resources/thumb.jpg'"/>
                    </div>
