<div class="container  pageBackground" >

    <div class="container blackContainer">
        <div ng-show="model.message" class="alert alert-success" role="alert" >
            {{model.message}}
        </div>

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div class="container  contentContainer">
            <h1 class="pageHeading" >Register Restaurant</h1>

            <form name="RestaurantProfile">
                <div class="row">
                    <div class="col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="rname"  class="wbdv-req-field">Restaurant Name:</label>
                            <input ng-model="model.restaurant.name"
                                   type="text" class="form-control"
                                   id="rname"
                                   name="rname"
                                   placeholder="Restaurant Name"
                                   required/>
                        </div>
                    </div>


                    <div class="col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="pin"  class="wbdv-req-field">PIN:</label>
                            <input ng-model="model.restaurant.pin"
                                   type="text" class="form-control"
                                   id="pin"
                                   name="pin"
                                   placeholder="PIN"
                                   required/>
                        </div>
                    </div>

                    <div class="col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="phone"  class="wbdv-req-field">Phone:</label>
                            <input ng-model="model.restaurant.phone"
                                   type="text" class="form-control"
                                   id="phone"
                                   name="phone"
                                   placeholder="Phone"
                                   required/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="address"  class="wbdv-req-field">Address:</label>
                            <textarea rows="5" ng-model="model.restaurant.address"
                                      type="text" class="form-control"
                                      id="address"
                                      name="address"

                                      placeholder="Address"
                                      required></textarea>
                        </div>
                    </div>

                    <div class="col-sm-8 col-xs-12">
                        <div class="row">
                            <div class="col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="city" class="wbdv-req-field" style="color: white;">City:</label>
                                    <select ng-model="model.restaurant.city"
                                            id="city"
                                            name="city"
                                            class="form-control"
                                            placeholder="Restaurant City"
                                            style="display: block;">
                                        <option value="1">Boston</option>
                                        <option value="2">New York</option>
                                        <option value="3">San Jose</option>
                                        <option value="4">Iowa</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-6 col-xs-12">
                                <div class="form-group">
                                <label for="country" class="wbdv-req-field" style="color: white;">Country:</label>
                                    <select ng-model="model.restaurant.country"
                                            id="country"
                                            name="country"
                                            class="form-control">
                                        <option value="1" selected="selected">United States</option>

                                    </select>
                                </div>
                            </div>

                        </div>
                        <!--<div class="row wbdv-mar-top-5">-->
                            <!--<div class="col-sm-12 col-xs-12 pull-left">-->
                                <!--<label for="restURL">Restaurant URL</label>-->
                                <!--<input ng-model="model.restaurant.url" id="restURL" type="url" class="form-control" placeholder="Restaurant URL">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="row wbdv-mar-top-5">

                            <div class="col-sm-6 col-xs-12 ">
                                <div class="form-group">
                                    <label for="del" class="wbdv-req-field" style="color: white;">Delivery Available</label>
                                    <select ng-model="model.restaurant.delivery"
                                            id="del"
                                            name="del"
                                            class="form-control"
                                            style="display: block;">
                                        <option  selected="selected" value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                            </div>

                                <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                    <label for="del" class="wbdv-req-field" style="color: white;">Pickup Available</label>
                                    <select ng-model="model.restaurant.pickup"
                                            id="pickup"
                                            name="pickup"
                                            class="form-control"
                                            style="display: block;">
                                        <option  selected="selected" value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                            </div>



                        </div>

                    </div>

                </div>


                <div class=" row wbdv-mar-top-5">

                    <div class="col-xs-12 col-sm-4 pull-left">
                        <div class="form-group">
                            <label for="uploadFile">Logo</label>
                            <input
                                    id="uploadFile"
                                    type="file"
                                    ngf-select
                                    ng-model="model.file"
                                    name="file"
                                    ngf-pattern="'image/*'"
                                    accept="image/*"
                                    ngf-max-size="5MB"
                                    class="form-control"/>
                        </div>
                    </div>


                    <div class="col-xs-4 col-sm-4 pull-left" ng-if="model.file">
                        <div class="form-group">
                            <img style="width: 100px; height: 100px;" ngf-thumbnail="model.file || '../../../../../resources/thumb.jpg'"/>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4 pull-right">
                        <div class="form-group">
                                <label for="restURL">Restaurant URL</label>
                                <input ng-model="model.restaurant.url" id="restURL" type="url" class="form-control" placeholder="Restaurant URL">
                        </div>
                    </div>

                </div>

                <!--<div class="wbdv-mar-top-15">-->
                <!--<div style="background-color: gray" data-toggle="collapse" data-target="#description">-->
                <!--<label for="description" >Restaurant Description</label>-->
                <!--<a href=""><span class="glyphicon glyphicon-chevron-down wbdv-text-clr-white pull-right"-->
                <!--style="padding-top: 2px; padding-right: 4px;"></span></a>-->
                <!--</div>-->



                <div data-toggle="collapse" data-target="#workingDays">
                    <div class="form-group">
                        <label for="workingDays" class="wbdv-mar-top-15" style="font-size: larger">
                            <i><u>Click ME to update Working Days</u></i></label>
                    </div>
                </div>

                <div class="wbdv-mar-top-5 collapse"  id="workingDays">
                    <div class="form-group">
                        <ul class="list-group" style="margin-right: 10px;">
                            <li class="list-group-item" style="padding-right: 0px; padding-left: 2px; background-color: black">
                                <div class="row">
                                    <div class="col-xs-2">
                                        Days
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                Start
                                            </div>
                                            <div class="col-xs-6">

                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-xs-4">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                Close
                                            </div>
                                            <div class="col-xs-6">

                                            </div>
                                        </div>

                                    </div>


                                </div>
                            </li>




                             <li class="list-group-item" ng-repeat="day in model.days" style="padding-right: 0px; padding-left: 2px; background-color: black">
                                 <div class="row">
                                     <div class="col-xs-2" style="color: white">

                                       <input ng-model="day.selected"   type="checkbox" name="day" value="{{day.key}}" checked>{{day.key}}<br>
                                     </div>

                                     <div class="col-xs-2">
                                         <select ng-model="day.stH"
                                                     id="stH"
                                                     name="stH"
                                                     style="display: block;padding-left: 10px; text-align-last: center; color: black"
                                                    ng-init="day.stH = day.stH||model.hours[0]"
                                                    ng-options="option for option in model.hours">
                                             </select>
                                     </div>
                                     <div class="col-xs-2">
                                         <select
                                                 id="stM"
                                                 name="stM"
                                                 ng-model="day.stM"
                                                 style="display: block;padding-left: 10px; color: black"
                                                 ng-init="day.stM = day.stM||model.mins[0]"
                                                 ng-options="option for option in model.mins">
                                         </select>

                                     </div>
                                     <div class="col-xs-2">
                                         <select ng-model="day.etH"
                                                 id="etH"
                                                 name="etH"
                                                 style="display: block;padding-left: 10px; margin-left:10px;color: black"
                                                 ng-init="day.etH = day.etH||model.hours[0]"
                                                 ng-options="option for option in model.hours">
                                         </select>
                                     </div>
                                     <div class="col-xs-2">
                                         <select
                                                 id="etM"
                                                 name="etM"
                                                 ng-model="day.etM "
                                                 style="display: block;padding-left: 10px;color: black; margin-left:10px;"
                                                 ng-init="day.etM = day.etM||model.mins[0]"
                                                 ng-options="option for option in model.mins">
                                         </select>
                                     </div>
                                 </div>
                             </li>
                        </ul>
                    </div>
                </div>



                <!--<div class="row wbdv-mar-top-15" style="width:100%; margin: auto;">-->
                <!--<div class="col-sm-12 col-xs-12">-->
                <!--<a class="btn btn-block btn-primary add_field_button">Add Speciality</a>-->
                <!--</div>-->
                <!--</div>-->

                <!--<div class="input_fields_wrap wbdv-mar-top-5 row wbdv-pad-left-right ">-->
                <!--</div>-->

                <div class="row wbdv-mar-top-15" >

                        <a  ng-click="model.addNewSpeciality()">
                            <div class="col-sm-12 col-xs-12" style="color: white">
                               <label for="specialities" class="wbdv-mar-top-15" style="font-size: larger">
                                   <i><u>Click ME to Add your restaurant specialities</u></i>
                               </label>
                            </div>
                        </a>


                </div>

                <div class="row" id="specialities">
                    <div class="pull-left" style="margin-right:5px;" ng-repeat="special in model.speciality">
                        <input class="wbdv-mar-top-3" type="text" style="color:black; height: 35px;" ng-model="special.value"/>
                        <a ng-click="model.deleteSpeciality(special)">
                            <span class="glyphicon glyphicon-remove wbdv-speciality-remove" style="color: red"></span>
                        </a>
                    </div>
                </div>




            </form>
            <div  class="wbdv-mar-bottom-60  wbdv-mar-top-25">
                <div class="row">
                    <div class="col-sm-4 col-xs-12">
                        <a ng-click="model.createRestaurant(model.restaurant)" class="btn btn-success btn-block form-control">Update</a>
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <a href="#/owner/123" class="btn btn-primary  btn-block">Cancel</a>
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <a ng-click="model.deleteRestaurant()" class="btn btn-danger  btn-block">Delete</a>
                    </div>

                </div>

            </div>



        </div>

    </div>

</div>
