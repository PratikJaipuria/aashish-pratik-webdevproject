<div class="container pageBackground">


    <div ng-show="model.message" class="alert alert-success" role="alert" >
        {{model.message}}
    </div>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div class="container blackContainer">
        <div class="contentContainer">
            <h1 class="pageHeading">Profile</h1>
            <div class="row">
                <form name="profilePage">

                    <div class="row ">
                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.username"
                                   ng-disabled="model.user.username"
                                   type="text" class="form-control"
                                   id="username"
                                   value="aashishsingh"
                                   placeholder="Username"/>
                        </div>

                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.firstName"
                                   type="text" class="form-control"
                                   id="firstName"
                                   name="firstName"
                                   value="Aashish Vikram"
                                   placeholder="First Name"
                                   required/>
                        </div>

                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.lastName"
                                   type="text" class="form-control"
                                   id="lastName"
                                   name="lastName"
                                   value="Singh"
                                   placeholder="Last Name"
                                   required/>
                        </div>

                    </div>

                    <div class="row ">
                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.password"
                                   type="password" class="form-control"
                                   id="password"
                                   name="password"
                                   value="Singh"
                                   placeholder="Password"
                                   required/>
                        </div>

                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.email"
                                   type="email" class="form-control"
                                   id="email"
                                   value="singh.aa@husky.neu.edu"
                                   placeholder="Email Id"/>
                        </div>



                        <div class="form-group col-sm-4 col-xs-12">
                            <input ng-model="model.user.phone"
                                   type="text" class="form-control"
                                   id="phone"
                                   name="phone"
                                   placeholder="Phone"
                                   required/>
                        </div>

                    </div>



                    <div class="row ">
                        <div class="col-sm-4 col-xs-12 ">
                            <div class="form-group ">
                           <textarea ng-model="model.user.address"
                                     class="form-control"
                                     id="address"
                                     name="address"
                                     row="5"
                                     placeholder="Address" required></textarea>
                            </div>
                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <select ng-model="model.user.city"
                                    id="city"
                                    name="city"
                                    class="form-control" placeholder="Restaurant City"
                                    style="display: block;">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>


                        <div class="form-group col-sm-2 col-xs-12">
                            <input ng-model="model.user.pin"
                                   type="text" class="form-control"
                                   id="pin"
                                   name="pin"
                                   placeholder="PIN"
                                   required/>
                        </div>

                        <div class="form-group col-sm-3 col-xs-12">
                            <select ng-model="model.user.country"
                                    id="country"
                                    name="country"
                                    class="form-control">
                                <option value="1" selected="selected">United States</option>

                            </select>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-xs-12 col-sm-4">
                            <input ng-model="model.user.dateCreated"
                                   ng-disabled="model.user.dateCreated"
                                   type="text" class="form-control"
                                   id="dateCreated"
                                   name="dateCreated"/>
                        </div>
                    </div>

                </form>
                <div class="row wbdv-mar-bottom-30 wbdv-mar-top-5">
                    <div class="col-sm-6 col-xs-12">
                        <a ng-click="model.searchRest(model.user.firstName)" class="btn btn-success btn-block form-control">Update</a>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <a href="#/login" class="btn btn-danger  btn-block">Logout</a>
                    </div>
                </div>
            </div>
        </div>



        </div>
</div>
